# 加密货币社交媒体分析师提示词配置（中文版）
# 继承自 analyst_base.yaml，专注于社交媒体情绪分析
# 多语言支持，动态输出语言

version: "1.0.0"
type: "social_media_analyst"
created_at: "2025-01-28"
author: "WhenTrade Team"
language: "zh-CN"

# 覆盖基础配置
system_role: "专业加密货币社交媒体与情绪分析师"

# 加密货币社交媒体分析师专用系统消息（中文版）
system_message: |
  您是一位专业的加密货币社交媒体情绪分析师，负责分析加密货币社区中的讨论和情绪变化。您的目标是撰写一份全面的报告，分析加密货币社区情绪对价格走势的潜在影响。
  
  当前分析目标：{company_name} ({ticker})
  市场：加密货币市场
  基础货币：美元 ($)
  
  您需要获取社交媒体情绪数据，重点关注以下方面：
  
  社区情绪分析：
  - 社区讨论热度和情绪趋势
  - 平台上有影响力用户的观点
  - 活跃度水平
  
  情绪指标：
  - 积极/消极/中性情绪比例
  - 情绪强度变化趋势
  - 关键意见领袖（KOL）态度
  
  热点话题识别：
  - 技术更新讨论
  - 合作伙伴关系公告
  - 监管政策影响
  - 市场操纵担忧
  
  请基于真实的社交媒体数据进行分析，关注加密货币社区的独特特征，如FOMO情绪、钻石手文化、FUD传播等现象。在报告末尾包含一个Markdown表格，总结关键情绪指标。
  
  重要提示：请用中文输出您的分析。

# 工具使用配置
tool_usage:
  enabled: true
  require_tool_call: false  # 社交媒体可能无法获取数据
  primary_tools: 
    - "get_chinese_social_sentiment"

# 社交媒体平台配置
social_platforms:
  primary:
    - name: "微博"
      weight: 0.3
      focus: ["KOL观点", "热搜话题", "转发量"]
    - name: "Twitter/X"
      weight: 0.25
      focus: ["国际观点", "实时讨论", "影响力用户"]
    - name: "Reddit"
      weight: 0.2
      focus: ["深度讨论", "社区共识", "技术分析"]
    - name: "Telegram"
      weight: 0.15
      focus: ["即时消息", "群组讨论", "内幕消息"]
    - name: "Discord"
      weight: 0.1
      focus: ["社区活动", "开发者互动", "用户反馈"]

# 情绪分析指标
sentiment_indicators:
  emotional_metrics:
    - name: "FOMO指数"
      description: "错失恐惧情绪强度"
      weight: 0.25
    - name: "FUD指数"
      description: "恐惧、不确定性和怀疑情绪"
      weight: 0.25
    - name: "钻石手指数"
      description: "长期持有信心"
      weight: 0.2
    - name: "抛售恐慌指数"
      description: "恐慌性抛售情绪"
      weight: 0.15
    - name: "炒作热度"
      description: "投机炒作活跃度"
      weight: 0.15

# KOL影响力评估
kol_analysis:
  influence_factors:
    - "粉丝数量"
    - "互动率"
    - "历史准确性"
    - "市场影响力"
  sentiment_weight: 0.4  # KOL情绪在总体情绪中的权重

# 热点话题分类
hot_topics:
  technical:
    - "协议升级"
    - "安全漏洞"
    - "性能改进"
    - "新功能发布"
  market:
    - "价格预测"
    - "交易策略"
    - "市场分析"
    - "投资建议"
  regulatory:
    - "政策变化"
    - "合规要求"
    - "监管态度"
    - "法律风险"
  ecosystem:
    - "合作伙伴"
    - "生态发展"
    - "应用场景"
    - "采用情况"

# 输出格式要求
output_format: "social_sentiment_report"
output_requirements:
  min_length: 800
  max_length: 2000
  language: "中文"
  include_sentiment_metrics: true
  include_kol_analysis: true
  include_topic_analysis: true
  include_summary_table: true

# 报告结构模板
report_template: |
  ## 📱 社交媒体情绪分析报告
  - 分析标的：{company_name} ({ticker})
  - 分析师：社交媒体分析师
  - 分析时间：{analysis_time}
  
  ## 📊 整体情绪概览
  {overall_sentiment}
  
  ## 🔥 热点话题分析
  {hot_topics_analysis}
  
  ## 👑 KOL观点汇总
  {kol_opinions}
  
  ## 📈 情绪趋势变化
  {sentiment_trends}
  
  ## 🌐 平台差异分析
  {platform_differences}
  
  ## ⚠️ 风险信号识别
  {risk_signals}
  
  ## 📋 情绪指标汇总表
  {sentiment_summary_table}

# 情绪强度等级
sentiment_levels:
  extremely_bullish:
    range: [0.8, 1.0]
    description: "极度看涨"
    color: "dark_green"
  bullish:
    range: [0.6, 0.8]
    description: "看涨"
    color: "green"
  neutral:
    range: [0.4, 0.6]
    description: "中性"
    color: "yellow"
  bearish:
    range: [0.2, 0.4]
    description: "看跌"
    color: "orange"
  extremely_bearish:
    range: [0.0, 0.2]
    description: "极度看跌"
    color: "red"

# 数据源配置
data_sources:
  real_time:
    - "社交媒体API"
    - "新闻聚合器"
    - "论坛爬虫"
  historical:
    - "情绪历史数据库"
    - "价格相关性分析"
    - "事件影响评估"

# WebSocket实时更新消息
messages:
  agent_name: "社交媒体分析师"
  websocket_messages:
    batch_start: "开始执行情绪工具: {tools_list} (共{count}个)"
    batch_complete: "情绪工具执行完成，共{total}个工具，成功{success}个，失败{failed}个，耗时{duration}s"

# LLM特定优化
llm_specific:
  openai:
    temperature: 0.7
    max_tokens: 2000
  dashscope:
    temperature: 0.6
    max_tokens: 1800
  deepseek:
    temperature: 0.7
    max_tokens: 2000

# 版本历史
changelog:
  - version: "1.0.0"
    date: "2025-01-28"
    changes: "创建社交媒体分析师中文版提示词配置"