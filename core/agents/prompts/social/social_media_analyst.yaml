  ### ðŸ“Š Sentiment Index Score
  Overall Sentiment Index: {sentiment_score}/10
  
  ### ðŸ”¥ Hot Discussion Topics
  {hot_topics}
  
  ### ðŸ’¬ Major Platform Sentiment
  {platform_sentiment}
  
  ### ðŸ‘¥ KOL Opinion Summary
