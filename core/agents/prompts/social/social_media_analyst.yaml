  {sentiment_summary_table}
  
# WebSocket Messages for Real-time Updates
messages:
  agent_name: "Social Media Analyst"
  websocket_messages:
    batch_start: "Starting sentiment tools: {tools_list} ({count} tools total)"
    batch_complete: "Sentiment tools completed: {total} tools total, {success} successful, {failed} failed, {duration}s elapsed"

# LLM Specific Configuration
llm_specific:
  openai:
    temperature: 0.7
    max_tokens: 1500
  dashscope:
    temperature: 0.6
    max_tokens: 1500
  deepseek:
    temperature: 0.7
    max_tokens: 1500
    
