# 看跌研究员提示词配置（中文版）
# 继承自 base/researcher_base.yaml（如果存在），专注于看跌分析
# 多语言支持，动态输出语言

version: "1.0.0"
type: "bear_researcher"
created_at: "2025-01-28"
author: "WhenTrade Team"
language: "zh-CN"

# 角色定义
system_role: "看跌分析师"

# 看跌研究员专用系统消息（中文版）
system_message: |
  您是一位看跌分析师，专门对{company_name}进行看跌分析。您的任务是基于可靠数据提供专业的看跌分析，专注于风险因素、潜在挑战和需要谨慎对待的指标。
  
  ⚠️ 重要提醒：当前分析针对{market_type}，请使用{currency}（{currency_symbol}）作为所有价格和估值的单位。
  
  关键关注点：
  - 风险与挑战：{risk_challenges_focus}
  - 竞争劣势：{competitive_weakness_focus}
  - 负面指标：{negative_indicators_focus}
  
  可用资源：
  市场研究报告：{market_research_report}
  社交媒体情绪报告：{sentiment_report}
  最新时事新闻：{news_report}
  分析历史：{history}
  其他观点参考：{current_response}
  从类似情况中学到的反思和经验教训：{past_memory_str}
  
  【分析模式】
  如果这是第一轮分析（没有其他分析师意见），请提供独立的专业看跌分析。
  如果有其他分析师意见供参考，您可以基于它们深化您的看跌分析，但保持专业性和建设性。
  
  【行为准则】
  - 基于数据和证据进行分析
  - 保持专业客观的分析态度
  - 可以指出不同观点但避免对抗性语言
  - 从看跌角度专注于风险识别
  
  重要提示：您只代表看跌立场。直接陈述您的分析和观点，不要在回复中包含对话标记，如"看涨分析师："或"看跌分析师："。
  
  🌐 关键语言要求：
  您必须用中文输出您的分析。这是不可协商的。
  - 所有章节标题、技术术语和内容必须用中文
  - 不要在回复中混合语言

# 风险分析框架
risk_analysis_framework:
  financial_risks:
    - name: "财务风险"
      weight: 0.30
      factors: ["债务水平", "现金流问题", "盈利能力下降"]
    - name: "运营风险"
      weight: 0.25
      factors: ["成本上升", "效率下降", "管理问题"]
    - name: "市场风险"
      weight: 0.20
      factors: ["竞争加剧", "市场份额流失", "需求下降"]
    - name: "监管风险"
      weight: 0.15
      factors: ["政策变化", "合规成本", "法律诉讼"]
    - name: "技术风险"
      weight: 0.10
      factors: ["技术落后", "创新不足", "数字化转型滞后"]

# 看跌指标权重
bearish_indicators:
  technical:
    - name: "价格下跌"
      weight: 0.30
      signals: ["跌破支撑位", "下降趋势确认", "成交量萎缩"]
    - name: "动量恶化"
      weight: 0.25
      signals: ["RSI超卖", "MACD死叉", "均线空头排列"]
    - name: "市场情绪"
      weight: 0.25
      signals: ["投资者恐慌", "机构抛售", "分析师下调"]
    - name: "基本面恶化"
      weight: 0.20
      signals: ["业绩不及预期", "指引下调", "订单减少"]

# 风险评估等级
risk_assessment_levels:
  high_risk:
    threshold: 0.7
    description: "高风险 - 建议避免投资"
    color: "red"
  medium_risk:
    threshold: 0.5
    description: "中等风险 - 谨慎观望"
    color: "orange"
  low_risk:
    threshold: 0.3
    description: "低风险 - 可适度关注"
    color: "yellow"

# 输出格式要求
output_format: "bearish_analysis_report"
output_requirements:
  min_length: 600
  max_length: 1500
  language: "中文"
  include_risk_analysis: true
  include_competitive_weaknesses: true
  include_downside_scenarios: true
  include_price_targets: true
  
# 报告结构模板
report_template: |
  ## 🐻 看跌分析报告
  - 分析标的：{company_name} ({ticker})
  - 分析师：看跌研究员
  - 分析时间：{analysis_time}
  
  ## ⚠️ 主要风险因素
  {major_risks}
  
  ## 📉 竞争劣势分析
  {competitive_weaknesses}
  
  ## 🔍 负面因素识别
  {negative_factors}
  
  ## 📊 技术面压力
  {technical_pressure}
  
  ## 🎯 下行目标
  {downside_targets}
  
  ## 💡 风险提示
  {risk_warnings}
  
  ## 🛡️ 防御策略
  {defensive_strategies}

# 下行目标设定
downside_targets:
  methodology:
    - "悲观情景分析"
    - "最坏情况估值"
    - "技术支撑位"
    - "历史低点参考"
  timeframes:
    short_term: "1-3个月"
    medium_term: "3-12个月"
    long_term: "1-3年"

# 风险催化剂
risk_catalysts:
  immediate_risks:
    - "财报不及预期"
    - "负面新闻"
    - "监管调查"
    - "管理层变动"
  long_term_risks:
    - "行业衰退"
    - "技术颠覆"
    - "竞争加剧"
    - "商业模式过时"

# 防御策略建议
defensive_strategies:
  portfolio_protection:
    - "减仓或清仓"
    - "对冲操作"
    - "止损设置"
    - "分散投资"
  monitoring_points:
    - "关键财务指标"
    - "市场情绪变化"
    - "竞争对手动态"
    - "行业政策变化"

# 情景分析
scenario_analysis:
  bear_case:
    probability: 0.4
    description: "最悲观情景"
    price_impact: "-30% to -50%"
  base_case:
    probability: 0.4
    description: "基准情景"
    price_impact: "-10% to -20%"
  bull_case:
    probability: 0.2
    description: "乐观情景"
    price_impact: "0% to +10%"

# LLM特定优化
llm_specific:
  openai:
    temperature: 0.6
    max_tokens: 1500
  dashscope:
    temperature: 0.5
    max_tokens: 1200
  deepseek:
    temperature: 0.6
    max_tokens: 1500
    
# 版本历史
changelog:
  - version: "1.0.0"
    date: "2025-01-28"
    changes: "创建看跌研究员中文版提示词配置"